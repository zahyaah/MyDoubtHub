<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Zayd">
        <link rel="stylesheet" href="./css/basic.css">
        <title>Form</title>
    </head>
    <body>
        <div class="form">
            <h2>Job Application Form</h2>
            <p>Please Fill Out The Form Below to Submit Your Job Application!</p>
            <hr>

            <form action="#">
                <div class="content">
    <!--                First Row - Name-->
                    <div>
                        <label for="first-name">Name <sup>*</sup></label><br>
                        <input id="first-name" type="text" name="first-name" required><br>
                        <small>First Name</small>
                    </div>

                    <div>
                        <br>
                        <label for="last-name"></label>
                        <input id="last-name" type="text" name="last-name" required><br>
                        <small>Last Name</small>
                    </div>


    <!--                Second Row - Contact details-->
                    <div>
                        <label for="email">E-mail</label><br>
                        <input id="email" type="email" name="email" placeholder="ex: myname@example.com" required><br>
                        <small>exampl@example.com</small>
                    </div>

                    <div>
                        <label for="phone">Phone Number <sup>*</sup></label><br>
                        <input id="phone" type="number" name="phone" placeholder="000-000-0000" required>
                    </div>

    <!--                Third Row - Gender only-->

                    <div>
                        <p><b>Gender</b></p>
                        <input id="male" name="gender" type="radio" value="male" required>
                        <label for="male" style="font-weight: normal;">Male</label><br>

                        <input id="female" name="gender" type="radio" value="female" required>
                        <label for="female" style="font-weight: normal;">Female</label><br>

                        <input id="trans" name="gender" type="radio" value="transgender" required>
                        <label for="trans" style="font-weight: normal;">Transgender</label>
                    </div>

                    <div></div><!-- dummy -->

<!--                    Fourth Row - City only-->
                    <div><br><br>
                        <label for="city">Current City</label><br>
                        <select id="city" name="cars" required>
                            <option value="def" selected>Please select</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Coimbatore">Coimbatore</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Mumbai">Mumbai</option>
                        </select>
                    </div>

                    <div></div>

<!--                    Fifth Row - Applied Position and starting date-->
                    <div>
                        <label for="pos">Applied Position</label><br>
                        <input id="pos" type="text" name="applied-position" required>
                    </div>

                    <div>
                        <label for="date">Earliest Possible Start Date</label><br>
                        <input id="date" type="date" name="start-date" required>
                        <br><small>Date</small>
                    </div>

<!--                    Sixth Row - Preferred date and time-->
                    <div>
                        <label for="date-ok">Preferred Interview Date</label>
                        <input id="date-ok" type="date" name="date" required>
                    </div>

                    <div>
                        <label for="time-ok">Time</label><br>
                        <input id="time-ok" type="time" name="time" required>
                    </div>
                </div>


<!--                Seventh Row - Upload Resume only-->

                <div class="content-2">
                    <label for="upload">Upload Resume <sup>*</sup></label><br>
                    <input id="upload" type="file" name="upload-file" accept=".pdf" required>
                </div>

                <hr>

<!--                Eight Row - Apply button only-->
                <div class=content-3>
                    <button type="submit">Apply</button>
                </div>

                <script src="./js/main.js"></script>
            </form>
        </div>
    </body>
</html>
